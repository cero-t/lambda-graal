plugins {
    id "com.github.johnrengelman.shadow" version "4.0.2"
    id "java"
}

group 'ninja.cero.lambda'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor "io.micronaut:micronaut-graal:1.1.3"
    annotationProcessor "io.micronaut:micronaut-inject-java:1.1.3"
    implementation 'io.micronaut:micronaut-http-client:1.1.3'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    // compileOnly "com.oracle.substratevm:svm:19.0.0"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

jar {
    manifest {
        attributes "Main-Class" : "ninja.cero.lambda.MyFunction"
    }
}
